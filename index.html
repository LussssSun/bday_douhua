<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>豆花生日快乐！！！</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="frame" id="card">
      <div class="container">
        <h2 class="happy">happy birthday</h2>
        <img id="Gift" class="gift" src="gift.png"/>
        <h3 class="hint">点击</h3>
      </div>
      <div id="picPage" class="frame" style="display: none">
        <div class="container">
          <h1>testing</h1>
        </div>
      </div>

  </body>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const giftImg=document.getElementById("Gift");
      const cardPage=document.getElementById("card")
      giftImg.addEventListener("click",()=>{
        cardPage.style.display="none";
        picPage.style.display="block";
      })
    })  
      </script>
</html>
